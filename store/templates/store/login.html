{% extends 'store/base.html' %}

{% block title %}Вход{% endblock %}

{% block content %}
<div class="form-container">
    <h2 style="text-align: center; color: var(--neon-blue);">Вход в систему</h2>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <label class="form-label">{{ field.label }}</label>
            {{ field }}
        {% endfor %}
        <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">Войти</button>
    </form>
    <p style="text-align: center; margin-top: 1rem; color: #888;">
        Нет аккаунта? <a href="{% url 'register' %}" style="color: var(--neon-purple);">Зарегистрироваться</a>
    </p>
</div>
{% endblock %}
